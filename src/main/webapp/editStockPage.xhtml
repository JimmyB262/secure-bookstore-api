<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Edit Book</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <h:outputStylesheet library="styles" name="styles.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d6efd;">
        <div class="container-fluid justify-content-between">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <h:link outcome="books.xhtml" styleClass="nav-link text-white">Books</h:link>
                    </li>
                    <li class="nav-item mx-2">
                        <h:link outcome="authors.xhtml" styleClass="nav-link text-white">Authors</h:link>
                    </li>
                </ul>
            </div>

            <!-- Logout icon on the right -->
            <h:form styleClass="d-flex align-items-center ms-3">
                <h:commandLink action="#{userSessionBean.logout}" styleClass="nav-link text-white" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </h:commandLink>
            </h:form>
        </div>
    </nav>
    <div class="container mt-5">
        <h:form>
            <h2 class="mb-4">Edit Book</h2>

            <h:panelGrid columns="2" cellpadding="5" styleClass="table table-borderless">

                <h:outputLabel value="Title:"/>
                <p class="form-control-plaintext">#{editStockBean.book.title}</p>

                <h:outputLabel for="quantity" value="Quantity:"/>
                <h:inputText id="quantity" value="#{editStockBean.stock.quantity}" required="true"
                             styleClass="form-control" pt:type="number" pt:min="0" pt:max="150"/>

            </h:panelGrid>


            <br/>
            <h:commandButton value="Save Changes"
                             action="#{editStockBean.saveStock}"
                             styleClass="btn btn-primary" />

            <br/><br/>
            <h:messages styleClass="alert alert-danger" />

        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
