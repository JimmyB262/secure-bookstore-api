<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Author Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <h:outputStylesheet library="styles" name="styles.css"/>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d6efd;">
        <div class="container-fluid justify-content-between">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <h:link outcome="books.xhtml" styleClass="nav-link text-white">Books</h:link>
                    </li>
                    <li class="nav-item mx-2">
                        <h:link outcome="stock.xhtml" styleClass="nav-link text-white">Stock</h:link>
                    </li>
                </ul>
            </div>

            <!-- Logout icon on the right -->
            <h:form styleClass="d-flex align-items-center ms-3">
                <h:commandLink action="#{userSessionBean.logout}" styleClass="nav-link text-white" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </h:commandLink>
            </h:form>
        </div>
    </nav>
    <div class="container mt-5">

        <div class="card p-4 mb-4">
            <h2 class="mb-3">Author Details</h2>
            <h:panelGrid columns="2" cellpadding="5" styleClass="table table-borderless">
                <h:outputText value="Full Name:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.full_name}" />

                <h:outputText value="Email:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.email}" />

                <h:outputText value="Age:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.age}" />

                <h:outputText value="Phone:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.phone}" />

                <h:outputText value="Gender:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.gender}" />
            </h:panelGrid>
        </div>

        <div class="mb-4">
            <h2>Books by This Author</h2>
            <h:dataTable value="#{authorInfoBean.matchingBooks}" var="book" styleClass="table table-bordered mt-3">
                <h:column>
                    <f:facet name="header">Book Id</f:facet>
                    #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:link value="#{book.title}" outcome="bookDetails">
                        <f:param name="id" value="#{book.id}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Isbn</f:facet>
                    #{book.isbn}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{book.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Author ID</f:facet>
                    #{book.author_id}
                </h:column>
            </h:dataTable>
        </div>

        <h:button value="Back to Authors" outcome="authors.xhtml" styleClass="btn btn-secondary" />
    </div>
</h:body>
</html>
