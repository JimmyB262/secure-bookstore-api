<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Author Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <h:outputStylesheet library="styles" name="styles.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="mb-4">
            <h:form styleClass="d-flex gap-2">
                <h:commandButton value="Books" action="books.xhtml" styleClass="btn btn-outline-secondary" />
                <h:commandButton value="Stock" action="stock.xhtml" styleClass="btn btn-outline-secondary" />
            </h:form>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="mb-3">Author Details</h2>
            <h:panelGrid columns="2" cellpadding="5" styleClass="table table-borderless">
                <h:outputText value="Full Name:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.full_name}" />

                <h:outputText value="Email:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.email}" />

                <h:outputText value="Age:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.age}" />

                <h:outputText value="Phone:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.phone}" />

                <h:outputText value="Gender:" />
                <h:outputText value="#{authorInfoBean.selectedAuthor.gender}" />
            </h:panelGrid>
        </div>

        <div class="mb-4">
            <h2>Books by This Author</h2>
            <h:dataTable value="#{authorInfoBean.matchingBooks}" var="book" styleClass="table table-bordered mt-3">
                <h:column>
                    <f:facet name="header">Book Id</f:facet>
                    #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:link value="#{book.title}" outcome="bookDetails">
                        <f:param name="id" value="#{book.id}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Isbn</f:facet>
                    #{book.isbn}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{book.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Author ID</f:facet>
                    #{book.author_id}
                </h:column>
            </h:dataTable>
        </div>

        <h:button value="Back to Authors" outcome="authors.xhtml" styleClass="btn btn-secondary" />
    </div>
</h:body>
</html>
