<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</h:head>

<h:body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
            <h4 class="mb-4 text-center">Register</h4>
            <h:form id="registerForm">
                <div class="mb-3">
                    <h:outputLabel for="username" value="Username:" class="form-label"/>
                    <h:inputText id="username" value="#{registerBean.username}" maxlength="20"
                                 styleClass="form-control"/>
                    <h:message for="username" styleClass="text-danger small"/>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="password" value="Password:" class="form-label"/>
                    <h:inputSecret id="password" value="#{registerBean.password}" maxlength="20"
                                   styleClass="form-control"/>
                    <h:message for="password" styleClass="text-danger small"/>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="passwordRepeat" value="Repeat Password:" class="form-label"/>
                    <h:inputSecret id="passwordRepeat" value="#{registerBean.passwordRepeat}" maxlength="20"
                                   styleClass="form-control"/>
                    <h:message for="passwordRepeat" styleClass="text-danger small"/>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <h:commandButton value="Register" action="#{registerBean.register}" styleClass="btn btn-success" />
                    <h:button value="Go to Login" outcome="login.xhtml" styleClass="btn btn-outline-secondary" />
                </div>

                <h:messages globalOnly="true" layout="table" styleClass="mt-3 alert alert-danger"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
