<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <h:outputStylesheet library="styles" name="styles.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="mb-4">
            <h:form styleClass="d-flex gap-2">
                <h:commandButton value="Authors" action="authors.xhtml" styleClass="btn btn-outline-secondary" />
                <h:commandButton value="Stock" action="stock.xhtml" styleClass="btn btn-outline-secondary" />
            </h:form>
        </div>

        <div class="card p-4">
            <h2 class="mb-3">Book Details</h2>
            <h:panelGrid columns="2" cellpadding="5" styleClass="table table-borderless">
                <h:outputText value="Book Id:" />
                <h:outputText value="#{bookInfoBean.selectedBook.id}" />

                <h:outputText value="Title:" />
                <h:outputText value="#{bookInfoBean.selectedBook.title}" />

                <h:outputText value="Isbn:" />
                <h:outputText value="#{bookInfoBean.selectedBook.isbn}" />

                <h:outputText value="Price:" />
                <h:outputText value="#{bookInfoBean.selectedBook.price}" />

                <h:outputText value="Author ID:" />
                <h:outputText value="#{bookInfoBean.selectedBook.author_id}" />
            </h:panelGrid>

            <h:button value="Back to Books" outcome="books.xhtml" styleClass="btn btn-secondary mt-3" />
        </div>
    </div>
</h:body>
</html>
