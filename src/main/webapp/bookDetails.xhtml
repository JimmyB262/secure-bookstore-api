<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <h:outputStylesheet library="styles" name="styles.css"/>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d6efd;">
        <div class="container-fluid justify-content-between">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <h:link outcome="authors.xhtml" styleClass="nav-link text-white">Authors</h:link>
                    </li>
                    <li class="nav-item mx-2">
                        <h:link outcome="stock.xhtml" styleClass="nav-link text-white">Stock</h:link>
                    </li>
                </ul>
            </div>

            <!-- Logout icon on the right -->
            <h:form styleClass="d-flex align-items-center ms-3">
                <h:commandLink action="#{userSessionBean.logout}" styleClass="nav-link text-white" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </h:commandLink>
            </h:form>
        </div>
    </nav>
    <div class="container mt-5">

        <div class="card p-4">
            <h2 class="mb-3">Book Details</h2>
            <h:panelGrid columns="2" cellpadding="5" styleClass="table table-borderless">
                <h:outputText value="Book Id:" />
                <h:outputText value="#{bookInfoBean.selectedBook.id}" />

                <h:outputText value="Title:" />
                <h:outputText value="#{bookInfoBean.selectedBook.title}" />

                <h:outputText value="Isbn:" />
                <h:outputText value="#{bookInfoBean.selectedBook.isbn}" />

                <h:outputText value="Price:" />
                <h:outputText value="#{bookInfoBean.selectedBook.price}" />

                <h:outputText value="Author ID:" />
                <h:outputText value="#{bookInfoBean.selectedBook.author_id}" />
            </h:panelGrid>

            <h:button value="Back to Books" outcome="books.xhtml" styleClass="btn btn-secondary mt-3" />
        </div>
    </div>
</h:body>
</html>
