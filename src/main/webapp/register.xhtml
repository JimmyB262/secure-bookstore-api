<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>User Registration</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-box {
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</h:head>

<h:body>
    <div class="center-container">
        <h:form id="registerForm">

        <h:panelGrid columns="1" cellpadding="5" styleClass="form-box">

                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{registerBean.username}" maxlength="20">
                </h:inputText>
                <h:message for="username" style="color:red;" />


                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{registerBean.password}" maxlength="20">
                </h:inputSecret>
                <h:message for="password" style="color:red;" />


                <h:outputLabel for="passwordRepeat" value="Repeat Password:" />
                <h:inputSecret id="passwordRepeat" value="#{registerBean.passwordRepeat}"  maxlength="20">
                </h:inputSecret>
                <h:outputLabel />
                <h:message for="passwordRepeat" style="color:red;" />

                <h:outputLabel />
                <h:panelGroup style="text-align: center; margin-top: 15px;">
                    <h:commandButton value="Register" action="#{registerBean.register}" style="margin-right: 10px;" />
                    <h:button value="Go to Login" outcome="login.xhtml" />
                </h:panelGroup>


            </h:panelGrid>

            <h:messages globalOnly="true" layout="table"/>
        </h:form>
    </div>
</h:body>
</html>
