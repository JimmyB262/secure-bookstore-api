<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>User Login</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    </h:head>

    <h:body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
                <h4 class="mb-4 text-center">Login</h4>
                <h:form id="loginForm">
                    <div class="mb-3">
                        <h:outputLabel for="username" value="Username:" class="form-label"/>
                        <h:inputText id="username" value="#{loginBean.username}" required="true" maxlength="20"
                                     styleClass="form-control"/>
                        <h:message for="username" styleClass="text-danger small"/>
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Password:" class="form-label"/>
                        <h:inputSecret id="password" value="#{loginBean.password}" required="true" maxlength="20"
                                       styleClass="form-control"/>
                        <h:message for="password" styleClass="text-danger small"/>
                    </div>

                    <div class="d-grid">
                        <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary"/>
                    </div>

                    <h:messages globalOnly="true" layout="table" styleClass="mt-3 alert alert-danger"/>
                    <h:messages globalOnly="false" layout="list" styleClass="mt-3 alert alert-danger"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
