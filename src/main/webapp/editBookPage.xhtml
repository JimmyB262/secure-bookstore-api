<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <h:outputStylesheet library="styles" name="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d6efd;">
        <div class="container-fluid justify-content-between">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <h:link outcome="authors.xhtml" styleClass="nav-link text-white">Authors</h:link>
                    </li>
                    <li class="nav-item mx-2">
                        <h:link outcome="stock.xhtml" styleClass="nav-link text-white">Stock</h:link>
                    </li>
                </ul>
            </div>

            <!-- Logout icon on the right -->
            <h:form styleClass="d-flex align-items-center ms-3">
                <h:commandLink action="#{userSessionBean.logout}" styleClass="nav-link text-white" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </h:commandLink>
            </h:form>
        </div>
    </nav>
    <div class="container mt-5">
        <h:form>
            <h2 class="mb-4">Edit Book</h2>

            <h:panelGrid columns="2" cellpadding="5" styleClass="table table-borderless">

                <h:outputLabel for="id" value="Book Id:" />
                <h:inputText id="id" value="#{editBookBean.book.id}" required="true" styleClass="form-control" />

                <h:outputLabel for="title" value="Title:" />
                <h:inputText id="title" value="#{editBookBean.book.title}" required="true" styleClass="form-control" />

                <h:outputLabel for="isbn" value="Isbn:" />
                <h:inputText id="isbn" value="#{editBookBean.book.isbn}" required="true" styleClass="form-control" />

                <h:outputLabel for="price" value="Price:" />
                <h:inputText id="price" value="#{editBookBean.book.price}" required="true" styleClass="form-control" />

                <h:outputLabel for="author_id" value="Author:" />
                <h:inputText id="author_id" value="#{editBookBean.book.author_id}" required="true" styleClass="form-control" />

                <h:outputLabel for="quantity" value="Quantity:"
                               rendered="#{not empty editBookBean.stock.quantity}" />
                <h:inputText id="quantity" value="#{editBookBean.stock.quantity}" required="true"
                             styleClass="form-control" rendered="#{not empty editBookBean.stock.quantity}" />

            </h:panelGrid>

            <br />
            <h:commandButton value="Save Changes" action="#{editBookBean.saveBook}" styleClass="btn btn-primary" />
            <br /><br />
            <h:messages styleClass="alert alert-danger" />
        </h:form>
    </div>
</h:body>
</html>
